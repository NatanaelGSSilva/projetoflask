{% extends 'modelo.html' %}

{% block conteudo %}
<h3>Listagem de Produtos Cadastrados</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome do Produto</th>
            <th>Marca</th>
            <th>Quant.</th>
            <th>Preço R$</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
{% for produto in produtos %}
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.marca}}</td>
            <td>{{produto.quant}}</td>
            <td>{{produto.preco}}</td>
            
        </tr>
        <td><a href="">editar</a></td>
        <td><a href="">excluir</a></td>
{% endfor %}
    </tbody>
</table>    
{% endblock %}
